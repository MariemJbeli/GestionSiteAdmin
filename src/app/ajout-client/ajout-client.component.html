<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Inscription Client </div>
  <div class="page__content shadow p-3 position-relative">
    <div class="container">

        <a href="#" routerLink="/vitrine" class="btn btn-primary">Vitrine</a>

        <form [formGroup]="form" >
            <div class="form-group">
                <label for="nomPrenom">Nom Et Prenom:</label>
                <input
                    formControlName="nomPrenom"
                    id="nomPrenom"
                    type="text"
                    class="form-control">
                <div *ngIf="f['nomPrenom'].touched && f['nomPrenom'].invalid" class="alert alert-danger">
                    <div *ngIf="f['nomPrenom'].errors && f['nomPrenom'].errors['required']">nomPrenom is required.</div>
                </div>
            </div>

            <div class="form-group">
              <label for="email">Votre Email:</label>
              <input
                  formControlName="email"
                  id="email"
                  type="text"
                  class="form-control">
              <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                  <div *ngIf="f['email'].errors && f['email'].errors['required']">email is required.</div>
              </div>
          </div>

          <div class="form-group">
            <label for="adress">Adresse:</label>
            <input
                formControlName="adress"
                id="adress"
                type="text"
                class="form-control">
            <div *ngIf="f['adress'].touched && f['adress'].invalid" class="alert alert-danger">
                <div *ngIf="f['adress'].errors && f['adress'].errors['required']">adress is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="motPass">Mot de Pass:</label>
            <input
                formControlName="motPass"
                id="motPass"
                type="text"
                class="form-control">
            <div *ngIf="f['motPass'].touched && f['motPass'].invalid" class="alert alert-danger">
                <div *ngIf="f['motPass'].errors && f['motPass'].errors['required']">motPass is required.</div>
            </div>
          </div>


        <button class="btn btn-primary" (click)="submit()" type="submit" [disabled]="!form.valid">Envoyer</button>

      </form>
      </div>



    </div>
</div>
