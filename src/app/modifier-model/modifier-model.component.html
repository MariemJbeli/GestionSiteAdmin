<div class="container-fluid page">
  <div class="page__box p-3 mt-2"> Modifier Model </div>
  <div class="page__content shadow p-3 position-relative">

<div class="container">


  <a href="#" routerLink="/model" class="btn btn-primary">Retour</a>

  <form  [formGroup]="form">

      <div class="form-group">
          <label for="desgnModele">Designation Model:</label>
          <input
              formControlName="desgnModele"
              id="desgnModele"
              type="text"
              [(ngModel)]="model.desgnModele"
              class="form-control">
          <div *ngIf="f['desgnModele'].touched && f['desgnModele'].invalid" class="alert alert-danger">
              <div *ngIf="f['desgnModele'].errors && f['desgnModele'].errors['required']">nom Model is required.</div>
          </div>
      </div>

      <div class="form-group">
        <label for="id_cat">ID Categorie:</label>
        <input
            formControlName="id_cat"
            id="id_cat"
            type="number"
            [(ngModel)]="model.id_cat"
            class="form-control">
        <div *ngIf="f['id_cat'].touched && f['id_cat'].invalid" class="alert alert-danger">
            <div *ngIf="f['id_cat'].errors && f['id_cat'].errors['required']">id categorie is required.</div>
        </div>
      </div>


      <button class="btn btn-primary" (click)="submit()" type="submit" [disabled]="!form.valid">Modifier</button>
  </form>
</div>

</div>
</div>
