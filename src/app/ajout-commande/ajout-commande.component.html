<div class="container-fluid page">
  <div class="page__box p-3 mt-2"> Ajouter Commande </div>
  <div class="page__content shadow p-3 position-relative">
    <div class="container">
      <div class="row">



        <form [formGroup]="form" >
          <div class="col-lg-6">
                <div class="d" class="form-group">
                  <label class="a">Date:</label>
                  <div class="input-group">
                    <input type="date" class="form-control" id="d" name="d"
                      [ngModel]="d | date:'yyyy-MM-dd'"  formControlName="date">
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="client" class="m">Client</label>
                        <div class="input-group input-group-sm mb-3">
                          <input
                            formControlName="id_client"
                            id="id_client"
                            type="number"
                            [(ngModel)]="this.idValue"
                            class="form-control">
                        </div>
                      </div>

                    </div>
                <button class="btn btn-primary" (click)="submit()" type="submit" [disabled]="!form.valid">Envoyer</button>

        </form>
      </div>
    </div>
  </div>
</div>
