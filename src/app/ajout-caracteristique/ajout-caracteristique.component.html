<div class="container-fluid page">
  <div class="page__box p-3 mt-2"> AjouterCaracteristique </div>
  <div class="page__content shadow p-3 position-relative">
    <div class="container">

        <a href="#" routerLink="/model" class="btn btn-primary">Retour</a>

        <form [formGroup]="form" >

            <div class="form-group">
                <label for="desgnCaract">Designation caract:</label>
                <input
                    formControlName="desgnCaract"
                    id="desgnCaract"
                    type="text"
                    class="form-control">
                <div *ngIf="f['desgnCaract'].touched && f['desgnCaract'].invalid" class="alert alert-danger">
                    <div *ngIf="f['desgnCaract'].errors && f['desgnCaract'].errors['required']">designation caracteristique is required.</div>
                </div>
            </div>

            <div class="form-group">
              <label for="libelle">libelle:</label>
              <input
                  formControlName="libelle"
                  id="libelle"
                  type="text"
                  class="form-control">
              <div *ngIf="f['libelle'].touched && f['libelle'].invalid" class="alert alert-danger">
                  <div *ngIf="f['libelle'].errors && f['libelle'].errors['required']">designation caracteristique is required.</div>
              </div>
          </div>




          <div class="form-group" >
            <label for="id_mod">DÃ©signation Modele:</label>
            <select formControlName="id_mod">
            <option></option>
            <option *ngFor="let model of model" [ngValue]="model.id"> {{ model.desgnModele }}</option>
            </select>
            <div *ngIf="f['id_mod'].touched && f['id_mod'].invalid" class="alert alert-danger">
              <div *ngIf="f['id_mod'].errors && f['id_mod'].errors['required']">id_mod is required.</div>
          </div>
        </div>


            <button class="btn btn-primary" (click)="submit()" type="submit" [disabled]="!form.valid">Ajouter</button>
        </form>
      </div>



    </div>
</div>
