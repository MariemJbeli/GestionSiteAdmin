<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login Client</mat-card-title>

    </mat-card-header>
    <form class="example-form" (ngSubmit)="submitLogin()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="name" [(ngModel)]="user.name"[ngModelOptions]="{ standalone: true }">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="email" [(ngModel)]="user.email"[ngModelOptions]="{ standalone: true }">
        </mat-form-field>
      </mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="password" [(ngModel)]="user.password"[ngModelOptions]="{ standalone: true }">
      </mat-form-field>

      <button mat-stroked-button (click)="submitLogin()" color="accent" class="btn-block">Login</button>



    </form>
  </mat-card>
</div>
