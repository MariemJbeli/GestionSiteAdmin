<div class="container-fluid page">
  <div class="page__box p-3 mt-2"> Ajouter Famille </div>
  <div class="page__content shadow p-3 position-relative">
    <div class="container">

        <a href="#" routerLink="/famille" class="btn btn-primary">Retour</a>

        <form [formGroup]="form" >

            <div class="form-group">
                <label for="nomF">nom famille:</label>
                <input
                    formControlName="nomF"
                    id="nomF"
                    type="text"
                    class="form-control">
                <div *ngIf="f['nomF'].touched && f['nomF'].invalid" class="alert alert-danger">
                    <div *ngIf="f['nomF'].errors && f['nomF'].errors['required']">nomF is required.</div>
                </div>
            </div>



            <div class="form-group" >
              <label for="id_cat">Nom Cat√©gorie:</label>
              <select formControlName="id_cat">
              <option></option>
              <option *ngFor="let categ of categ" [ngValue]="categ.id"> {{ categ.nom_categ }}</option>
              </select>
              <div *ngIf="f['id_cat'].touched && f['id_cat'].invalid" class="alert alert-danger">
                <div *ngIf="f['id_cat'].errors && f['id_cat'].errors['required']">id_F is required.</div>
            </div>
          </div>


            <button class="btn btn-primary" (click)="submit()" type="submit" [disabled]="!form.valid">Ajouter</button>
        </form>
      </div>



    </div>
</div>
