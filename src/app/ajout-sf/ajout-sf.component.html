<div class="container-fluid page">
  <div class="page__box p-3 mt-2"> Ajouter sous Famille </div>
  <div class="page__content shadow p-3 position-relative">
    <div class="container">

        <a href="#" routerLink="/model" class="btn btn-primary">Retour</a>

        <form [formGroup]="form" >

            <div class="form-group">
                <label for="nomSF">nom sous famille:</label>
                <input
                    formControlName="nomSF"
                    id="nomSF"
                    type="text"
                    class="form-control">
                <div *ngIf="f['nomSF'].touched && f['nomSF'].invalid" class="alert alert-danger">
                    <div *ngIf="f['nomSF'].errors && f['nomSF'].errors['required']">nom sous famille is required.</div>
                </div>
            </div>

           <!-- <div class="form-group" >
              <label for="id_F">Id_F:</label>

              <option></option>
              <option *ngFor="let famille of famille" [ngValue]="famille.id"> {{ famille.id }}</option>
              </select>
              <div *ngIf="f['id_F'].touched && f['id_F'].invalid" class="alert alert-danger">
                <div *ngIf="f['id_F'].errors && f['id_F'].errors['required']">id_F is required.</div>
            </div>
            </div> -->

            <div class="form-group" >
              <label for="id_F">Nom Famille:</label>
              <select formControlName="id_F">
              <option></option>
              <option *ngFor="let famille of famille" [ngValue]="famille.id"> {{ famille.nomF }}</option>
              </select>
              <div *ngIf="f['id_F'].touched && f['id_F'].invalid" class="alert alert-danger">
                <div *ngIf="f['id_F'].errors && f['id_F'].errors['required']">id_F is required.</div>
            </div>
          </div>


            <button class="btn btn-primary" (click)="submit()" type="submit" [disabled]="!form.valid">Ajouter</button>
        </form>
      </div>



    </div>
</div>
