<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>

    </mat-card-header>
    <form class="example-form" (ngSubmit)="submitLogin()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="email" [(ngModel)]="user.email"[ngModelOptions]="{ standalone: true }">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="user.password"[ngModelOptions]="{ standalone: true }">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button (click)="submitLogin()" color="accent" class="btn-block">Login</button>
      <div layout="column" layout-fill>
        <md-toolbar>
          <div class="md-toolbar-tools transparent">
            <span></span>

            <span flex></span>
            <md-button (click)="reg()" color="primary">
                Mot de pass oublier
            </md-button>
          </div>
        </md-toolbar>
        <md-content>
            <ng-view></ng-view>
        </md-content>
    </div>
   </form>
  </mat-card>
</div>
